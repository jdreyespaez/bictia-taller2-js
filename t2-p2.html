<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punto 2 - OK</title>

    <style>
        div {
            width: 15px;
            height: 15px;
            background: #dddddd;
            display: block;
            float: left;
            margin-right: 10px;
            margin-top: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>

</head>

<body>
    
    <!--Creamos el BOTÓN 1-->
    <button onclick="agregarDiv()" type="button"> 1. Agregar div </button>
    <!--Creamos el BOTÓN 2-->
    <button onclick="borrarDivs()" type="button"> 2. Borrar divs </button>
    <!--Creamos el BOTÓN 3-->
    <button onclick="borrarDivsImpares()" type="button"> 3. Borrar divs impares </button>
    <!--Creamos el BOTÓN 4 y un casilla para saber qué borrar-->
    <input type="number" name="divBorrado" id="divBorrado">
    <button onclick="borrarDivEspecifico()" type="button"> 4. Borrar div específico </button>



    <section id="contenedor">    
    </section>
    
    <script>                
    
    // BOTÓN 1. Agregar divs y enumerarlos.
    function agregarDiv() {
        // Creo un nuevo div
        var nuevoDiv = document.createElement("div");
        // Buscamos el padre de los elementos por medio del ID, en este caso
        var padre = document.getElementById("contenedor");
        // Creamos una variable de referencia para poder insertar nuestro nuevo elemento
        var ref = document.getElementsByTagName("div")[0];
        // Agregamos el elemento en la posición que deseamos de acuerdo a nuestra variable ref
        padre.insertBefore(nuevoDiv, ref);

        var arregloDivs = document.getElementsByTagName("div");
        for (i = 0; i < arregloDivs.length; i++) {
        var elementoTexto = document.createElement("p");
        // Ahora crearé el nodo con texto
        var contenidoTextual = document.createTextNode(i);
        // Agrego el elemento al nodo
        elementoTexto.appendChild(contenidoTextual);
        // Meto el elementoTexto al div que deseo
        arregloDivs[i].appendChild(elementoTexto);
        }


    }

    // BOTÓN 2. Eliminar divs.
    function borrarDivs() {
        // Creo un arreglo con todos los divs
        var arregloDivs = document.getElementsByTagName("div");
        console.log(arregloDivs);
        for (i = 0; i < arregloDivs.length; i++) {
            arregloDivs[i].style.display = "none";
        }
    }

    // BOTÓN 3. Eliminar divs impares.
    function borrarDivsImpares() {
        // Construir un arreglo con todos los divs
        var arregloDivs = document.getElementsByTagName("div");

        for (i = 0; i < arregloDivs.length; i++) {
            if (i % 2 != 0) {
                arregloDivs[i].style.display = "none";
            }
        }
    }

    // BOTÓN 4. Borrar div específico
    function borrarDivEspecifico() {
        var arregloDivs = document.getElementsByTagName("div");
        var divBorrado = document.getElementById("divBorrado").value;
        

        for (i = 0; i < arregloDivs.length; i++) {
            if (i == divBorrado) {
                arregloDivs[i].style.display = "none";
            }
        }
        
        console.log("Se borró el div " + divBorrado);
    }

    </script>
</body>
</html>
