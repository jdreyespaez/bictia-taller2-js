<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punto 2 - </title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background: #dddddd;
            display: block;
            float: left;
            margin-right: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>

</head>

<body>
    
    <section id="contenedor">    
        <div class="estiloInicial"></div>
        <div class="estiloInicial"></div>
        <div id="texto"></div>
    </section>
    
    <script>                
    
    // Creamos el elemento
    var elemento = document.createElement("div");
    // Buscamos el padre de los elementos por medio del ID, en este caso
    var padre = document.getElementById("contenedor");
    // Creamos una variable de referencia para poder insertar nuestro nuevo elemento
    var ref = document.getElementsByTagName("div")[0];
    // Agregamos el elemento en la posici√≥n que deseamos de acuerdo a nuestra variable ref
    padre.insertBefore(elemento, ref);

    </script>
</body>
</html>
